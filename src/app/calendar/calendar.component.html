<div id="principalContainer" class="fontFamilyWS">
    <div id="encabezado">
      <div id="titulosModal">
        <div class="titulo1">
          {{ "Agendar Instalacion" }}
        </div>
      </div>
      <div id="botonesPrincipales">
        <!-- <nz-spin nzSimple [nzSize]="'small'" [nzSpinning]="cargando" style="margin-right: 15px;"></nz-spin> -->
        <button
          class="botonesWS"
         
          (click)="Guardar(); "
        >
          {{ "Guardar" }}
        </button>
        <button
          class="botonesWS"
          style="margin-left: 13px"
          (click)="cerrarModal()"
        >
          {{ "Cancelar" }}
        </button>
        <!-- [hidden]="bloquearBotones == true"-->
      </div>
    </div>
    <div class="divisonr100"></div>
    <div class="demo-app" >
      <div class="demo-app-main">
        <div
          style="
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
          "
        >
          <button
            style="
              border-radius: 8px;
              color: #fff;
              background-color: #4582ec;
              border-color: #4582ec;
            "
            
            (click)="onClickPrev()"
          >
            anterior
          </button>
          <h2 style="font-weight: 700; line-height: 1.2">{{ 'diaTitulo' }}</h2>
          <button
            style="
              border-radius: 8px;
              color: #fff;
              background-color: #4582ec;
              border-color: #4582ec;
            "
            (click)="onClickNext()"
          >
            Siguiente
          </button>
        </div>
  
        <full-calendar 
        #calendar
        *ngIf='calendarVisible' 
        [options]='calendarOptions'
        [deepChangeDetection]="true"> </full-calendar>
      </div>
    </div>
  </div>
